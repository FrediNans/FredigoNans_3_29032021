<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<script
			src="https://kit.fontawesome.com/da14dfdb28.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
			rel="stylesheet"
		/>
		<title>ohmyfood menu 1</title>
	</head>
	<body>
		<header>
			<div class="logo">ohmyfood</div>
			<a class="btn-index-return" href="index.html"
				><i class="fas fa-arrow-left"></i
			></a>
		</header>
		<section class="menu-box">
			<header class="menu">
				<img
					class="menu__image"
					src="images/restaurant/lapalettedugout.jpg"
					alt="La palette du goût"
				/>
				<div class="menu__text">
					<h1 class="menu__host">La palette du goût</h1>
					<div class="menu__heart-button">
						<input class="heart-input" id="rest1" type="checkbox" />
						<label class="heart-label" for="rest1"
							><i class="far fa-heart"></i><i class="fas fa-heart"></i
						></label>
					</div>
				</div>
			</header>
			<!--+++++ starters +++++-->
			<div class="menu__media900">
				<article class="starters">
					<h4 class="starters__tittle">ENTRÉES</h4>
					<div class="starters__tittle__underline"></div>
					<input class="menu-thumbnail" id="r1s1" type="checkbox" />
					<label
						for="r1s1"
						class="menu-thumbnail__label menu-thumbnail__label--1"
					>
						<div class="menu-thumbnail__text">
							<p class="menu-thumbnail__dish-name">Fricassée d'escargot</p>
							<p class="menu-thumbnail__info">Au piment d'Espelette</p>
							<p class="menu-thumbnail__price">25€</p>
						</div>
						<div class="menu-thumbnail__sticker">
							<div class="menu-thumbnail__icon">
								<i class="fas fa-check"></i>
							</div>
						</div>
					</label>
					<input class="menu-thumbnail" id="r1s2" type="checkbox" />
					<label
						for="r1s2"
						class="menu-thumbnail__label menu-thumbnail__label--2"
					>
						<div class="menu-thumbnail__text">
							<p class="menu-thumbnail__dish-name">
								Foie gras de canard mi-cuit
							</p>
							<p class="menu-thumbnail__info">Et ses copeaux de truffe noire</p>
							<p class="menu-thumbnail__price">35€</p>
						</div>
						<div class="menu-thumbnail__sticker">
							<div class="menu-thumbnail__icon">
								<i class="fas fa-check"></i>
							</div>
						</div>
					</label>
					<input class="menu-thumbnail" id="r1s3" type="checkbox" />
					<label
						for="r1s3"
						class="menu-thumbnail__label menu-thumbnail__label--3"
					>
						<div class="menu-thumbnail__text">
							<p class="menu-thumbnail__dish-name">Oeuf au plat</p>
							<p class="menu-thumbnail__info">
								Assaisonné à la truffe sur lit de caviar
							</p>
							<p class="menu-thumbnail__price">20€</p>
						</div>
						<div class="menu-thumbnail__sticker">
							<div class="menu-thumbnail__icon">
								<i class="fas fa-check"></i>
							</div>
						</div>
					</label>
				</article>
				<!--+++++ main course +++++-->
				<article class="main-course">
					<h4 class="starters__tittle">PLATS</h4>
					<div class="starters__tittle__underline"></div>
					<input class="menu-thumbnail" id="r1mc1" type="checkbox" />
					<label
						for="r1mc1"
						class="menu-thumbnail__label menu-thumbnail__label--4"
					>
						<div class="menu-thumbnail__text">
							<p class="menu-thumbnail__dish-name">Filet de boeuf aux herbes</p>
							<p class="menu-thumbnail__info">
								Accompagné de sa ribambelle de légumes
							</p>
							<p class="menu-thumbnail__price">40€</p>
						</div>
						<div class="menu-thumbnail__sticker">
							<div class="menu-thumbnail__icon">
								<i class="fas fa-check"></i>
							</div>
						</div>
					</label>
					<input class="menu-thumbnail" id="r1mc2" type="checkbox" />
					<label
						for="r1mc2"
						class="menu-thumbnail__label menu-thumbnail__label--5"
					>
						<div class="menu-thumbnail__text">
							<p class="menu-thumbnail__dish-name">
								Parmentier de queue de boeuf
							</p>
							<p class="menu-thumbnail__info">
								À la truffe noire sur sa purée de panais
							</p>
							<p class="menu-thumbnail__price">35€</p>
						</div>
						<div class="menu-thumbnail__sticker">
							<div class="menu-thumbnail__icon">
								<i class="fas fa-check"></i>
							</div>
						</div>
					</label>
					<input class="menu-thumbnail" id="r1mc3" type="checkbox" />
					<label
						for="r1mc3"
						class="menu-thumbnail__label menu-thumbnail__label--6"
					>
						<div class="menu-thumbnail__text">
							<p class="menu-thumbnail__dish-name">Filet de turbot</p>
							<p class="menu-thumbnail__info">Aux agrumes</p>
							<p class="menu-thumbnail__price">44€</p>
						</div>
						<div class="menu-thumbnail__sticker">
							<div class="menu-thumbnail__icon">
								<i class="fas fa-check"></i>
							</div>
						</div>
					</label>
				</article>
				<!--+++++ desserts +++++-->
				<article class="dessert">
					<h4 class="starters__tittle">DESSERTS</h4>
					<div class="starters__tittle__underline"></div>
					<input class="menu-thumbnail" id="r1d1" type="checkbox" />
					<label
						for="r1d1"
						class="menu-thumbnail__label menu-thumbnail__label--7"
					>
						<div class="menu-thumbnail__text">
							<p class="menu-thumbnail__dish-name">Paris-Brest</p>
							<p class="menu-thumbnail__info">Revisité</p>
							<p class="menu-thumbnail__price">18€</p>
						</div>
						<div class="menu-thumbnail__sticker">
							<div class="menu-thumbnail__icon">
								<i class="fas fa-check"></i>
							</div>
						</div>
					</label>
					<input class="menu-thumbnail" id="r1d2" type="checkbox" />
					<label
						for="r1d2"
						class="menu-thumbnail__label menu-thumbnail__label--8"
					>
						<div class="menu-thumbnail__text">
							<p class="menu-thumbnail__dish-name">
								Macaron au chocolat d'exception
							</p>
							<p class="menu-thumbnail__info">
								Et glace à la vanille de Madagascar
							</p>
							<p class="menu-thumbnail__price">22€</p>
						</div>
						<div class="menu-thumbnail__sticker">
							<div class="menu-thumbnail__icon">
								<i class="fas fa-check"></i>
							</div>
						</div>
					</label>
					<input class="menu-thumbnail" id="r1d3" type="checkbox" />
					<label
						for="r1d3"
						class="menu-thumbnail__label menu-thumbnail__label--9"
					>
						<div class="menu-thumbnail__text">
							<p class="menu-thumbnail__dish-name">Mousse au chocolat</p>
							<p class="menu-thumbnail__info">
								Au piment d'Espelette et à la truffe noire
							</p>
							<p class="menu-thumbnail__price">23€</p>
						</div>
						<div class="menu-thumbnail__sticker">
							<div class="menu-thumbnail__icon">
								<i class="fas fa-check"></i>
							</div>
						</div>
					</label>
				</article>
			</div>
			<button
				class="btn-standard menu__btn-standard presentation__btn-standard btn-standard--color"
			>
				Commander
			</button>
		</section>
		<footer class="footer">
			<p class="footer__logo">ohmyfood</p>
			<a class="footer__link">
				<i class="footer__icon1 fas fa-utensils"></i>Proposer un restaurant</a
			>
			<a class="footer__link"
				><i class="footer__icon2 fas fa-hands-helping"></i>Devenir partenaire</a
			>
			<a class="footer__link">Mentions légales</a>
			<a class="footer__link" href="mailto:ohmyfood@mail.fake">Contact</a>
		</footer>
	</body>
</html>
